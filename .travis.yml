sudo: required

before_install:
 - set -e

 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo add-apt-repository -y ppa:win-cross-dev/win-cross
 - sudo apt-get update -qq -y
 - sudo apt-get install -qq -y gcc gcc-mingw-w64-x86-64 binutils-mingw-w64-x86-64 libssl-dev libxml2-dev mingw64-openssl mingw64-libxml2

script:
 - export REV=$(git describe --always)

 - aclocal
 - automake --add-missing
 - autoconf

 - ./configure $FLAGS CFLAGS=-I/usr/include/libxml2
 - make install -j4
 - make clean
 - (cd $PREFIX; tar -c * -f ../psp2-tools-$REV-amd64-pc-linux-gnu.tar)
 - rm -Rf $PREFIX

 - ./configure $FLAGS --host=x86_64-w64-mingw32 CFLAGS=-I/usr/x86_64-w64-mingw32/include/libxml2
 - make install -j4
 - cp /usr/x86_64-w64-mingw32/bin/libeay32.dll $PREFIX/bin
 - cp /usr/x86_64-w64-mingw32/bin/libxml2-2.dll $PREFIX/bin
 - cp /usr/x86_64-w64-mingw32/bin/libiconv-2.dll $PREFIX/bin
 - cp /usr/x86_64-w64-mingw32/bin/zlib1.dll $PREFIX/bin
 - (cd $PREFIX; zip -0rq ../psp2-tools-$REV-x86_64-w64-mingw32.zip *)

after_success:
 - curl -q -T psp2-tools-$REV-amd64-pc-linux-gnu.tar -u $FTP ftp://wololo.net/
 - curl -q -T psp2-tools-$REV-x86_64-w64-mingw32.zip -u $FTP ftp://wololo.net/

env:
 global:
  - PREFIX="$PWD/dist"
  - FLAGS="-q --prefix=$PREFIX"
  - secure: ""
